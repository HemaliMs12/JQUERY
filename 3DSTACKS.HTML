<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider"> 
        <div class="dp-wrap"> 
          <div id="dp-slider">
      
            <div class="dp_item" data-class="1" data-position="1">
              <div class="dp-content">
                
                <h2>Slide 1</h2>
                <p> This is Slide 1 </p>
                <a href="#" class="site-btn">Read More…</a>
              </div>
              <div class="dp-img">
                <img class="img-fluid" src="http://cdn.shopify.com/s/files/1/0086/0795/7054/articles/Cat_s_Mind_x630.jpg?v=1624444348" alt="investing">
              </div>
            </div>
      
            <div class="dp_item" data-class="2" data-position="2">
              <div class="dp-content">
                
                <h2>Slide 2</h2>
                <p> This is Slide 2 </p>
                <a href="#" class="site-btn">Read More…</a>
              </div>
              <div class="dp-img">
                <img class="img-fluid" src="https://images.pling.com/img/00/00/64/33/33/1682575/0-puss-in-boots.jpg" alt="investing">
              </div>
            </div>
      
            <div class="dp_item" data-class="3" data-position="3">
              <div class="dp-content">
                
                <h2>Slide 3</h2>
                <p> This is Slide 3 </p>
                <a href="#" class="site-btn">Read More…</a>
              </div>
              <div class="dp-img">
                <img class="img-fluid" src="https://www.purina.co.uk/sites/default/files/2020-11/8-Fluffy-Cat-BreedsHERO.jpg" alt="investing">
              </div>
            </div>
      
            <div class="dp_item" data-class="4" data-position="4">
              <div class="dp-content">
                
                <h2>Slide 4</h2>
                <p> This is Slide 4 </p>
                <a href="#" class="site-btn">Read More…</a>
              </div>
              <div class="dp-img">
                <img class="img-fluid" src="https://www.rd.com/wp-content/uploads/2020/06/GettyImages-1215243401.jpg?fit=700,522" alt="investing">
              </div>
            </div>
          </div>
          
          <span id="dp-next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51.401 51.401">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #fa8c8c;
                    stroke-miterlimit: 10;
                    stroke-width: 7px;
                  }
                </style>
              </defs>
              <path id="Rectangle_4_Copy" data-name="Rectangle 4 Copy" class="cls-1" d="M32.246,0V33.178L0,31.953" transform="translate(0.094 25.276) rotate(-45)"/>
            </svg>
          </span>
      
          <span id="dp-prev">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51.401 51.401">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #fa8c8c;
                    stroke-miterlimit: 10;
                    stroke-width: 7px;
                  }
                </style>
              </defs>
              <path id="Rectangle_4_Copy" data-name="Rectangle 4 Copy" class="cls-1" d="M32.246,0V33.178L0,31.953" transform="translate(0.094 25.276) rotate(-45)"/>
            </svg>
          </span>
      
          
      
          <ul id="dp-dots">
            <li data-class="1" class="active"></li>
            <li data-class="2"></li>
            <li data-class="3"></li>
            <li data-class="4"></li>
          </ul>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" 
        crossorigin="anonymous">
</script>

<script>
  jQuery(document).ready(function(){

function detect_active(){
    // get active
    var get_active = $("#dp-slider .dp_item:first-child").data("class");
    $("#dp-dots li").removeClass("active");
    $("#dp-dots li[data-class="+ get_active +"]").addClass("active");
  }
  $("#dp-next").click(function(){
    var total = $(".dp_item").length;
    $("#dp-slider .dp_item:first-child").hide().appendTo("#dp-slider").fadeIn();
    $.each($('.dp_item'), function (index, dp_item) {
      $(dp_item).attr('data-position', index + 1);
    });
    detect_active();

  });

  $("#dp-prev").click(function(){
    var total = $(".dp_item").length;
    $("#dp-slider .dp_item:last-child").hide().prependTo("#dp-slider").fadeIn();
    $.each($('.dp_item'), function (index, dp_item) {
      $(dp_item).attr('data-position', index + 1);
    });

    detect_active();
  });

  $("#dp-dots li").click(function(){
    $("#dp-dots li").removeClass("active");
    $(this).addClass("active");
    var get_slide = $(this).attr('data-class');
    console.log(get_slide);
    $("#dp-slider .dp_item[data-class=" + get_slide + "]").hide().prependTo("#dp-slider").fadeIn();
    $.each($('.dp_item'), function (index, dp_item) {
      $(dp_item).attr('data-position', index + 1);
    });
  });


  $("body").on("click", "#dp-slider .dp_item:not(:first-child)", function(){
    var get_slide = $(this).attr('data-class');
    console.log(get_slide);
    $("#dp-slider .dp_item[data-class=" + get_slide + "]").hide().prependTo("#dp-slider").fadeIn();
    $.each($('.dp_item'), function (index, dp_item) {
      $(dp_item).attr('data-position', index + 1);
    });

    detect_active();
  });
});
</script>
      

  
</body>
</html>
