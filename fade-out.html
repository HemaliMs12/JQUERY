<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(253, 133, 133);"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:rgb(105, 248, 105);"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(84, 84, 249);"></div>

</body>
</html>
